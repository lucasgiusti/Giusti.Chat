<div ng-init="getUsuario()">
    <form class="form-horizontal">
        <div class="form-group">
            <a class="btn btn-danger btn-large" href="#" ng-click="iniciaAtendimentos(true)" ng-show="!usuario.disponivel" uib-tooltip="Iniciar Atendimento" tooltip-placement="bottom">
                <img src="../../../images/atendente.png" style="width: 92px; " />
            </a>
            <a class="btn btn-default btn-large" href="#" ng-click="iniciaAtendimentos(false)" ng-show="usuario.disponivel" uib-tooltip="Finalizar Atendimento" tooltip-placement="bottom">
                <img src="../../../images/atendente.png" style="width: 92px; " />
            </a>
        </div>
        <div class="form-group">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>guidAtendente</th>
                        <th>chaveEmpresa</th>
                        <th>situacao</th>
                        <th>guidCliente</th>
                        <th>mensagens</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="sala in salas">
                        <td>{{sala.id}}</td>
                        <td>{{sala.guidAtendente}}</td>
                        <td>{{sala.chaveEmpresa}}</td>
                        <td>{{sala.situacao}}</td>
                        <td>{{sala.guidCliente}}</td>
                        <td>
                            <a class="btn btn-default btn-large" href="#" ng-click="finalizaAtendimento(sala.guidCliente)" ng-show="sala.situacao == 1" uib-tooltip="Finalizar Atendimento" tooltip-placement="bottom">
                                Finalizar Atendimento
                            </a>
                            <a class="btn btn-default btn-large" href="#" ng-click="novaMensagem(sala.guidCliente)" ng-show="sala.situacao == 1">
                                Nova Mensagem
                            </a>
                            <p ng-repeat="mensagem in sala.mensagens">{{mensagem.texto}}</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
</form>
</div>
