<div>

    <form class="form-horizontal" data-ng-init="getEmpresa()">
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <legend>{{heading}}</legend>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Id</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" placeholder="Id" ng-model="empresa.id" disabled>
            </div>
            <div class="col-sm-offset-3 col-sm-1">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="empresa.ativo" disabled> Ativo
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Nome</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="Nome" ng-model="empresa.nome" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Email Usuário Adm</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="Email" ng-model="empresa.emailUsuarioAdm" disabled>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a href="empresa" class="btn btn-warning">Voltar</a>
            </div>
        </div>
    </form>
</div>
